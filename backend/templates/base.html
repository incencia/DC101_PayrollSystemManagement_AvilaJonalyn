 101<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Payroll Management{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
  <body>
    <header class="hero">
      <div class="hero-inner">
        <img
          class="hero-logo"
          src="{{ url_for('static', filename='img/school-logo.jpg') }}"
          alt="College of Computer Studies Logo"
          width="140"
          height="140"
          loading="lazy"
        />
        <div class="hero-copy">
          <p class="eyebrow">DC 101 Final Project</p>
          <h1>Payroll System Management</h1>
          <p>Your central hub for employee records, pay periods, and payouts.</p>
        </div>
      </div>
    </header>
    <main class="page">
      {% block content %}{% endblock %}
    </main>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}" defer></script>
  </body>
</html>
